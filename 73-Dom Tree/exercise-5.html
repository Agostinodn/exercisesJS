<html>

<body>
  <div id="container">
    <h2>Person's List</h2>
    <table id="person-table">
      <tbody></tbody>
    </table>
    <button id="add-row">Add row</button>
  </div>
</body>

</html>

<script>
  function addRowStructure() {
    const structure = `
    <tr>
      <td><input type="text" placeholder="firstName"></td>
      <td><input type="text" placeholder="lasttName"></td>
      <td><input type="number" placeholder="age"></td>
    </tr>
    `;

    const personTable = document.querySelector("#person-table");
    personTable.innerHTML += structure;
  }

  const button = document.getElementById("add-row");
  button.addEventListener("click", addRowStructure);
</script>
